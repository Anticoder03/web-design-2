<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment-2</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="./Tulips.jpg" height="200px" alt="Tulips">
    <br>
    <button id="btn1">Fade In</button>
    <button id="btn2">Fade Out</button>
    <button id="btn3">Fade Toggle</button>
    <button id="btn4">Fade To</button>
</body>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("img").fadeIn();
        });
        $("#btn2").click(function () {
            $("img").fadeOut();
        });
        $("#btn3").click(function () {
            $("img").fadeToggle();
        });
        $("#btn4").click(function () {
            $("img").fadeTo(1000, 0.5);
        });

    });
</script>
</html>
