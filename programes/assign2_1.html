<!DOCTYPE html>
<head>
    <title>Assignment-2</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="./Tulips.jpg" height="200px" alt="Tulips">
    <br>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
</body>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("img").hide();
        });
        $("#btn2").click(function () {
            $("img").show();
        });
        $("#btn3").click(function () {
            $("img").toggle();
        });
    });
</script>
</html>
