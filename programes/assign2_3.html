<!DOCTYPE html>
<head>
    <title>Assignment-2</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <img src="./Tulips.jpg" height="200px" alt="Tulips">
    <button id="btn1">Slid Up</button>
    <button id="btn2">Slide Down</button>
    <button id="btn3">Slide Toggle</button>
</body>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("img").slideUp();
        });
        $("#btn2").click(function () {
            $("img").slideDown();
        });
        $("#btn3").click(function () {
            $("img").slideToggle();
        });     
    });
</script>
</html>
